<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Vertical Slider</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/60369f27b1.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #FD3555;">
					<h1>Nature Flower</h1>
					<p>all in pink</p>
				</div>
				<div style="background-color: #2A86BA;">
					<h1>Bluuue Sky</h1>
					<p>With it's mountains</p>
				</div>
				<div style="background-color: #252E33;">
					<h1>Lonely Castle</h1>
					<p>In the wilderness</p>
				</div>
				<div style="background-color: #FFB866;">
					<h1>Flying eagle</h1>
					<p>in the sunset</p>
				</div>
			</div>
			<div class="right-slide">
				<div style="background-image: url(img/screen-10.jpg)"></div>
				
				<div style="background-image: url(img/R\ \(2\).jfif)"></div>
				
				<div style="background-image: url(img/R\ \(1\).jfif)"></div>
				
				<div style="background-image: url(img/R.jfif)"></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fa-solid fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fa-solid fa-arrow-up"></i>
				</button>
			</div>
		</div>
		
		<script src="JS/index.js" ></script>
	</body>
</html>
